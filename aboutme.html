<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="about-page">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
    <div class="cloud cloud-5"></div>

    <div id="weather-label" class="weather-label"></div>
    <h1>About Me</h1>

    <div class="info-cards">
        <div class="info-card card-name" id="name-card">
            <span class="card-emoji">üëã</span>
            <span class="card-label">Name</span>
            <span class="card-value" id="name-value"></span>
        </div>
        <div class="info-card card-food" id="food-card">
            <span class="card-emoji">üçù</span>
            <span class="card-label">Favorite Food</span>
            <span class="card-value" id="food-value"></span>
        </div>
        <div class="info-card card-hobby" id="hobby-card">
            <span class="card-emoji">‚õàÔ∏è</span>
            <span class="card-label">Hobby</span>
            <span class="card-value" id="hobby-value"></span>
        </div>
    </div>

    <div class="quiz-box">
        <p class="quiz-question">Do you like cats?</p>
        <div class="quiz-buttons">
            <button id="yes-btn" class="quiz-btn quiz-yes">Yes!</button>
            <button id="no-btn" class="quiz-btn quiz-no">No</button>
        </div>
    </div>

    <div class="cat-parade-box">
        <p class="cat-parade-title">Cat Parade</p>
        <div id="cat-parade" class="cat-parade"></div>
        <div class="cat-parade-name" id="cat-parade-name"></div>
    </div>

    <div class="kitty-box">
        <div id="kitty-display" class="kitty-display">üê±</div>
        <div class="kitty-status" id="kitty-status">Click a button!</div>
        <div class="kitty-buttons">
            <button id="play-btn" class="kitty-btn kitty-play">Play with Yarn</button>
            <button id="sleep-btn" class="kitty-btn kitty-sleep">Go to Sleep</button>
        </div>
    </div>

    <div class="madlibs-box">
        <p class="madlibs-title">Mad Libs</p>
        <div class="madlibs-inputs">
            <div class="madlibs-field">
                <label for="ml-adjective">Adjective</label>
                <input type="text" id="ml-adjective" placeholder="e.g. silly">
            </div>
            <div class="madlibs-field">
                <label for="ml-noun">Noun</label>
                <input type="text" id="ml-noun" placeholder="e.g. pizza">
            </div>
            <div class="madlibs-field">
                <label for="ml-verb">Verb (past tense)</label>
                <input type="text" id="ml-verb" placeholder="e.g. danced">
            </div>
            <div class="madlibs-field">
                <label for="ml-animal">Animal</label>
                <input type="text" id="ml-animal" placeholder="e.g. penguin">
            </div>
            <div class="madlibs-field">
                <label for="ml-place">Place</label>
                <input type="text" id="ml-place" placeholder="e.g. the moon">
            </div>
        </div>
        <button id="madlibs-btn" class="madlibs-generate">Generate Story</button>
        <div id="madlibs-story" class="madlibs-story"></div>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>

    <script src="scripts/aboutme.js"></script>
</body>
</html>
