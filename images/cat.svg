  <line x1="170" y1="110" x2="130" y2="115" stroke="#5a3520" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="172" y1="120" x2="132" y2="120" stroke="#5a3520" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="170" y1="130" x2="130" y2="125" stroke="#5a3520" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Body -->
